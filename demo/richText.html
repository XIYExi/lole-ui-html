<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://kit.fontawesome.com/f877ea7ea4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/richText.css">
</head>
<body>
    <h1 class="title"> 线上富文本编辑器 </h1>
    <div class="text-editor-main">
        <div class="options">
            <button class="my-button-text"data-command="undo"><i class="fas fa-undo"> </i></button>
            <button class="my-button-text"data-command="redo"><i class="fas fa-redo"> </i></button>
            <button class="my-button-text"data-command="bold"><i class="fas fa-bold"> </i></button>
            <button class="my-button-text"data-command="italic"><i class="fas fa-italic"> </i></button>
            <button class="my-button-text"data-command="underline"><i class="fas fa-underline"> </i></button>
            <button class="my-button-text"data-command="ustrikethrough"><i class="fas fa-strikethrough"> </i></button>
            <button class="my-button-text"data-command="formatBlock" data-block="H1">H1</button>
            <button class="my-button-text"data-command="formatBlock" data-block="H2">H2</button>
            <button class="my-button-text"data-command="formatBlock" data-block="H3">H3</button>
            <button class="my-button-text"data-command="superscript"><i class="fas fa-superscript"> </i></button>
            <button class="my-button-text"data-command="subscript"><i class="fas fa-subscript"> </i></button>
            <button class="my-button-text"data-command="insertUnorderedList"><i class="fas fa-list-ul"> </i></button>
            <button class="my-button-text"data-command="insertOrderedList"><i class="fas fa-list-ol"> </i></button>
            <button class="my-button-text"data-command="justifyLeft"><i class="fas fa-align-left"> </i></button>
            <button class="my-button-text"data-command="justifyRight"><i class="fas fa-align-center"> </i></button>
            <button class="my-button-text"data-command="justifyFull"><i class="fas fa-align-justify"> </i></button>
            <button class="my-button-text"data-command="insertImage"><i class="fas fa-images"> </i></button>
            <button class="my-button-text"data-command="createLink"><i class="fas fa-link"> </i></button>
            <button class="my-button-text"data-command="formatBlock" data-block="blockquote"><i class="fas fa-quote-right"> </i></button>
            <button class="my-button-text"data-command="formatBlock" data-block="pre"><i class="fas fa-code"> </i></button>


        </div>
        <div class="contentOutput" contenteditable="true">

        </div>
        <div class="floating-button"><i class="fa fa-expand-arrows-alt" aria-hidden = "true"></i></div>
    </div>
    <script src="../src/richText.js"></script>
</body>
</html>
