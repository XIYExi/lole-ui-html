<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lole-UI原生 Placeholder占位区块</title>
    <link rel="stylesheet" href="../src/index.css">
    <style>
        legend{
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        fieldset{
            margin-top: 5em;
            border-style:none!important;
        }
    </style>
</head>
<body>

<fieldset>
    <legend><h2 class="lole-header header">基本使用</h2> </legend>
    <div class="lole-zone zone">
        <div class="lole-placeholder placeholder">
            <div class="image header">
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="paragraph">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</fieldset>


<fieldset>
    <legend><h2 class="lole-header header">反色</h2> </legend>
    <div class="lole-zone inverted zone">
        <div class="lole-placeholder active inverted placeholder">
            <div class="image header">
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="paragraph">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend><h2 class="lole-header header">行</h2></legend>
    <div class="lole-placeholder placeholder">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</fieldset>

<fieldset>
    <legend><h2 class="lole-header header">Headers</h2> </legend>
    <div class="lole-placeholder placeholder">
        <div class="image header">
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend><h2 class="lole-header header">段</h2> </legend>
    <div class="lole-placeholder placeholder">
        <div class="paragraph">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="paragraph">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend><h2 class="lole-header header">图片</h2> </legend>
    <div class="lole-placeholder placeholder">
        <div class="image"></div>
    </div>
</fieldset>

<fieldset>
    <legend><h2 class="lole-header header">长度</h2> </legend>
    <div class="lole-placeholder placeholder">
        <div class="full line"></div>
        <div class="long line"></div>
        <div class="medium line"></div>
        <div class="short line"></div>
    </div>
</fieldset>

<fieldset>
    <legend><h2 class="lole-header header">流式布局</h2> </legend>
    <div class="lole-placeholder fluid placeholder">
        <div class="image header">
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="paragraph">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
</fieldset>

</body>
</html>
